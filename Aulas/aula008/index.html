<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 2em arial
            ;
        }
      
    </style>
</head>
<body>
    <main>
        <h1>Somando Valores</h1>
        <input type="number" name="text1" id="itext1"> +
        <input type="number" name="text2" id="itext2">
        <input type="button" value="somar" onclick="somar()">
        <div id="rest">Resultado</div>
        <input type="number" name="text3" id="itext3"> *
        <input type="number" name="text4" id="itext4">
        <input type="button" value="Multiplicar" onclick="multi()">
        <div id="restu">Resultado</div>
        <script src="script.js"></script>
        <input type="number" name="text5" id="itext5"> /
        <input type="number" name="text6" id="itext6">
        <input type="button" value="Divisão" onclick="divi()">
        <div id="divi">Resultado</div>
        <script src="script.js"></script>
        <input type="number" name="text7" id="itext7"> -
        <input type="number" name="text8" id="itext8">
        <input type="button" value="Subtrair" onclick="sub()">
        <div id="subt">Resultado</div>
        <input type="number" name="text9" id="itext9"> **
        <input type="number" name="text10" id="itext10">
        <input type="button" value="Potência" onclick="pont()">
        <div id="pont">Resultado</div>
        <script src="script.js"></script>
    </main>
</body>
</html>
